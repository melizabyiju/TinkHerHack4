<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiverClean - Report River Pollution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body
    class="bg-slate-50 text-slate-900 font-sans min-h-screen flex flex-col pt-12 items-center relative overflow-hidden">
    <!-- Decorative background elements -->
    <div class="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 bg-blue-500/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 left-0 -ml-20 -mb-20 w-96 h-96 bg-teal-500/20 rounded-full blur-3xl"></div>

    <div class="w-full max-w-lg z-10 mx-auto px-4">
        <div class="text-center mb-10">
            <h1
                class="text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-teal-500 mb-3">
                RiverClean</h1>
            <p class="text-slate-500 font-medium">Report River Pollution with AI Analysis</p>
        </div>

        <div class="glass-panel p-8 sm:p-10 rounded-3xl w-full">
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label for="image" class="block text-sm font-semibold text-slate-700 mb-2">Proof of Pollution
                        (Image)</label>
                    <input type="file" name="image" accept="image/*" required
                        class="w-full text-sm text-slate-500 file:mr-4 file:py-3 file:px-6 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition-colors border border-slate-200 rounded-xl p-2 bg-white/50 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-blue-500/50">
                </div>

                <div>
                    <label for="location" class="block text-sm font-semibold text-slate-700 mb-2">Location
                        (Optional)</label>
                    <input type="text" name="location" placeholder="e.g. Near Bridge Street"
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500/50 bg-white/50 backdrop-blur-sm placeholder:text-slate-400">
                </div>

                <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-600 to-teal-500 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-blue-500/30 transition-shadow transform hover:-translate-y-0.5">
                    Upload & Analyze
                </button>
            </form>

            {% if message %}
            <div class="mt-6 p-4 bg-red-50 text-red-600 border border-red-200 rounded-xl text-center font-medium">
                {{ message }}
            </div>
            {% endif %}
        </div>

        <div class="mt-12 text-center text-sm text-slate-500 font-medium">
            &copy; 2026 RiverClean &mdash; A student project for a cleaner planet ðŸŒŽ
        </div>
    </div>
</body>

</html>
